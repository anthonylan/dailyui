<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Sign in</title>
</head>
<body>
    



    <div class="auth">
        <div class="auth-container">
            <div class="auth-container__split">
                <div class="auth-left">
                    <form class="wrapper">
                        <h2>Welcome back</h2>
                        <p class="color-gray">Welcome back please enter your details</p>

                        <div class="input-form">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>
                        <div class="input-form">
                            <label>Password</label>
                            <input type="password" placeholder="Enter password" required>
                        </div>
                        <div class="ui-grid password-settings">
                            <p><input type="checkbox"> Remember for 30 days</p>
                            <p class="align-right"><a href="">Forgot password?</a></p>
                        </div>
                        <button type="submit">Sign in</button>
                        <button type="button"> <img src="/google.svg"> <span>Sign in with Google</span></button>

                        <div class="auth-footer align-center color-gray">
                            <p>Don't have an account? <a href="/register">Sign up for free</a></p>
                        </div>
                    </form>
                </div>
                <div class="auth-right">
                    <div class="wrapper">
                        <div class="content-wrap">
                            <h4>"We've been using Untitled to kick start every new project and can't imagine working without it."</h4>
                            <div class="content-wrap__author ui-grid">
                                <h3>Juliana Stein</h3>
                                <div class="rating align-right">
                                    <i class='bx bxs-star'></i> <i class='bx bxs-star'></i>
                                    <i class='bx bxs-star'></i> <i class='bx bxs-star'></i>
                                    <i class='bx bxs-star'></i>
                                </div>
                            </div>
                            <div class="content-wrap-author__footer ui-grid">
                                <div class="left">
                                    <p>Founder, Catalog</p>
                                    <small>Web Design Agency</small>
                                </div>
                                <div class="right action-icons align-right ">
                                  <div class="ui-grid">
                                    <div class="icon">
                                        <i class='bx bx-left-arrow-alt'></i>
                                    </div>
                                    <div class="icon">
                                        <i class='bx bx-right-arrow-alt'></i>
                                    </div>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
